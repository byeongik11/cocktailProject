<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        @import "https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css";


        .explanation {
            text-align: center;
        }

        .text {
            margin: 30px;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* 모달 콘텐츠 스타일 */
        .modal-content {
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 700px;
            background-color: #fefefe;
        }

        /* 닫기 버튼 스타일 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .search {
            margin: 20px;
        }

        .listName {
            color: #000000;
            font-size: 20px;
            font-family: "Roboto";
            font-weight: 600;
            line-height: 32px;
            margin: 30px;
            text-align: center;

        }

        .card-body {
            margin: center;
        }

        .card-img-top {
            height: 15rem;
            object-fit: cover;
        }


        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            background-color: white;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        .mypostingbox {
            width: 500px;
            margin: 20px auto 20px auto;

            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <script type="module">
        const baseSelect = document.getElementById("Base_select");
        const cardContainer = document.getElementById("card");
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyD1fYXsRHwmDjA71TDfKAKesh-l0OXG6WI",
            authDomain: "cocktailproject-63c89.firebaseapp.com",
            projectId: "cocktailproject-63c89",
            storageBucket: "cocktailproject-63c89.appspot.com",
            messagingSenderId: "808218130995",
            appId: "1:808218130995:web:648f7b42ea9556a8a80146",
            measurementId: "G-JPECC8887X"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        // 데이터 불러오기
        let querySnapshot = await getDocs(collection(db, "cocktails"));
        // 칵테일 카드 생성 및 필터링
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const cimage = data.cimage;
            const cnmae = data.cnmae;
            const base = data.base;
            console.log(base);
            const dosu = data.dosu;
            const ingredient = data.ingredient;
            const recipe = data.recipe;
            const taste = data.taste;
            const modalId = `modal-${cnmae}`;

            // 칵테일 카드 생성
            const card = document.createElement("div");
            card.classList.add("col");
            card.innerHTML = `
        <div class="card h-100" data-base="${base}">
            <img src="${cimage}" class="card-img-top" alt="..." data-modal-id="${modalId}">
            <div id="${modalId}" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="explanation">
                        <h1>설명</h1>
                    </div>
                    <div class="text">
                        <!-- 칵테일 정보 -->
                        <h1>칵테일 이름: ${cnmae}</h1>
                        <h1>도수 : ${dosu}</h1>
                        <h1>재료 : ${ingredient}</h1>
                        <h1>레시피 : ${recipe}</h1>
                        <h1>맛     : ${taste}</h1>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h5 class="card-title">${cnmae}</h5>
            </div>
        </div>
    `;

            // 칵테일 카드를 카드 컨테이너에 추가
            cardContainer.appendChild(card);
        });

        // 필터링 함수 정의
        function filterCocktails() {
            const selectedBase = baseSelect.value;
            const cocktailCards = document.querySelectorAll('.card');

            cocktailCards.forEach(card => {
                const baseData = card.getAttribute('data-base');
                if (selectedBase === '베이스 선택' || baseData === selectedBase) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // 여러 이미지 버튼 요소 가져오기
        var modalBtns = document.getElementsByClassName("card-img-top");

        // 각 이미지 버튼에 대해 클릭 이벤트 처리
        for (var i = 0; i < modalBtns.length; i++) {
            modalBtns[i].onclick = function () {
                var modalId = this.getAttribute("data-modal-id");
                var modal = document.getElementById(modalId);
                modal.style.display = "block";
            }
        }

        // 닫기 버튼 요소 가져오기
        var closeBtns = document.getElementsByClassName("close");

        // 각 닫기 버튼에 대해 클릭 이벤트 처리
        for (var j = 0; j < closeBtns.length; j++) {
            closeBtns[j].onclick = function () {
                var modal = this.parentElement.parentElement;
                modal.style.display = "none";
            }
        }

        // 모달 바깥 영역 클릭 시 모달 닫기
        window.onclick = function (event) {
            if (event.target.classList.contains("modal")) {
                event.target.style.display = "none";
            }
        }

        // 페이지 로드 시 초기 필터링 함수 호출
        filterCocktails();
        ;


    </script>
</head>
