    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        const firebaseConfig = {
            apiKey: "AIzaSyD1fYXsRHwmDjA71TDfKAKesh-l0OXG6WI",
            authDomain: "cocktailproject-63c89.firebaseapp.com",
            projectId: "cocktailproject-63c89",
            storageBucket: "cocktailproject-63c89.appspot.com",
            messagingSenderId: "808218130995",
            appId: "1:808218130995:web:648f7b42ea9556a8a80146",
            measurementId: "G-JPECC8887X"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        //저장하기
        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let mtitle = $('#mtitle').val();
            let star = $('#star').val();
            let comment = $('#comment').val();

            let doc = {
                'image': image,
                'mtitle': mtitle,
                'star': star,
                'comment': comment,
            };
            await addDoc(collection(db,"cocktails"), doc);
            alert('저장 완료!');
            window.location.reload();
        })

        let docs = await getDocs(collection(db, "cocktails"));
        docs.forEach((doc) => {
            let row = doc.data();
            let image = row['image']
            let mtitle = row['mtitle']
            let comment = row['comment']
            let star = row['star']

            let temp_html = `
            <div class="col">
                <div class="card h-100">
                    <img src="${image}"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${mtitle}</h5>
                        <p class="card-text">${star}</p>
                        <p class="card-text">${comment}</p>
                    </div>
                </div>
            </div>`;
            $('#card').append(temp_html);
    
        });

        $("#savebtn").click(async function () {
            $('#postingbox').toggle();
        })


      
        
        
    </script>

    <h1> 칵테일 데이터 저장하기 </h1>

    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="image" placeholder="영화 이미지 주소">
            <label for="floatingInput">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="mtitle" placeholder="영화 제목">
            <label for="floatingInput">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">별점</label>
            <select class="form-select" id="star">
                <option selected>별점 선택</option>
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>

            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="comment" placeholder="추천 이유">
            <label for="floatingInput">추천 이유</label>
        </div>
        <button id="postingbtn" type="button" class="btn btn-danger">기록하기</button>
    </div>
