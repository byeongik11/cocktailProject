    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { query } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAB0gEXTGLiw2J7pFpjPtGliZ7aa7cppRM",
            authDomain: "sparta-12911.firebaseapp.com",
            projectId: "sparta-12911",
            storageBucket: "sparta-12911.appspot.com",
            messagingSenderId: "265395762264",
            appId: "1:265395762264:web:4d014a777375ccad4d862d",
            measurementId: "G-FLVL71MXQW"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#savebtn").click(async function () {
            let image = $('#image').val();
            let title = $('#title').val();
            let point = $('#point').val();

            let doc = {
                'image': image,
                'title': title,
                'point': point,
            };
            await addDoc(collection(db, "cocktails"), doc);
            alert('저장 완료!');
            window.location.reload();
        })


        let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
        fetch(url).then(res => res.json()).then(data => {
            let temp = (data['temp']);
            if (temp > 20) {
                $('#dhseh').text("더워요");
            } else {
                $('#dhseh').text("추워요");
            }
        })

        const fetchRandomData = async () => {
            const q = query(collection(db, "cocktails"));
            const querySnapshot = await getDocs(q, { source: "server" });
            const documents = [];
            querySnapshot.forEach(doc => {
                documents.push(doc);
            });

            shuffleArray(documents);

            $('#card').empty();

            documents.slice(0, 3).forEach(doc => {
                let row = doc.data();
                let image = row.image;
                let title = row.title;
                let point = row.point;

                let temp_html = `
            <div class="col">
                <div class="card">
                    <img src="${image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${point}</p>
                    </div>
                </div>
            </div>`;
                $('#card').append(temp_html);
            });
        };

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        fetchRandomData();

        $(window).on('load', fetchRandomData);
    </script>
